<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BottlePoints - Login</title>
</head>
<body>
  <h2>BottlePoints Login</h2>

  <input type="text" id="phoneInput" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button id="getOtpBtn">Get OTP</button>

  <br><br>
  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button id="verifyOtpBtn">Verify OTP</button>

  <p id="loginStatus"></p>

  <hr>
  <h3>User Data</h3>
  <p><strong>Bottle Count:</strong> <span id="bottleCount">-</span></p>
  <p><strong>Credits:</strong> <span id="credits">-</span></p>
  <p><strong>Unique Code:</strong> <span id="uniqueCode">-</span></p>
  <button id="fetchBtn">Manual Update</button>

  <!-- Firebase SDK (Modular v10+) -->
  <script type="module" src="app.js"></script>
</body>
</html>
