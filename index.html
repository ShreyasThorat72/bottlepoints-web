<!DOCTYPE html>
<html>
<head>
  <title>BottlePoints Web</title>
</head>
<body>
  <h2>BottlePoints - Smart Bottle Recycler</h2>

  <!-- Phone Number Login -->
  <input type="text" id="phoneInput" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Get OTP</button>

  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="loginStatus"></p>
  <hr>

  <!-- Show Data -->
  <h3>User Data</h3>
  <p><strong>Bottle Count:</strong> <span id="bottleCount">-</span></p>
  <p><strong>Credits:</strong> <span id="credits">-</span></p>
  <p><strong>Unique Code:</strong> <span id="uniqueCode">-</span></p>
  <button onclick="fetchData()">Manual Update</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
