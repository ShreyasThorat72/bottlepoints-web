<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BottlePoints Web</title>
</head>
<body>
  <h2>♻️ BottlePoints - Smart Bottle Recycler</h2>

  <!-- Phone Login Section -->
  <input type="text" id="phoneInput" placeholder="+91XXXXXXXXXX"><br><br>
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Get OTP</button><br><br>

  <input type="text" id="otpInput" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="loginStatus"></p>
  <hr>

  <!-- User Data Display -->
  <h3>👤 User Data</h3>
  <p><strong>Bottle Count:</strong> <span id="bottleCount">0</span></p>
  <p><strong>Credits:</strong> <span id="credits">0</span></p>
  <p><strong>Unique Code:</strong> <span id="uniqueCode">N/A</span></p>
  <button onclick="fetchData()">Manual Update 🔄</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Link External JS -->
  <script src="app.js"></script>
</body>
</html>
