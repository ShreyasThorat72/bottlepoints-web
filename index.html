<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BottlePoints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #2c3e50; }
    label, input, button { margin: 5px; padding: 8px; }
    #sendEmailBtn:disabled { background: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>♻️ BottlePoints</h1>

  <!-- User Email -->
  <label for="email">Enter your Email:</label>
  <input type="email" id="email" placeholder="you@example.com"><br>

  <!-- Firebase Data -->
  <label>Bottle Count: <span id="bottleCount">0</span></label><br>
  <label>Credits: <span id="credits">0</span></label><br>

  <!-- Firebase Buttons -->
  <button id="getDataBtn">Get Data</button>
  <button id="updateDataBtn">Update Data</button><br><br>

  <!-- Manual Testing -->
  <label for="incBottles">Add Bottles:</label>
  <input type="number" id="incBottles" value="1" min="1"><br>
  <label for="incCredits">Add Credits:</label>
  <input type="number" id="incCredits" value="10" min="1"><br>
  <button id="manualUpdateBtn">Manual Update</button><br><br>

  <!-- Email Button -->
  <button id="sendEmailBtn" disabled>Email me my points</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function(){ emailjs.init("o7r8YfCHY4c2ks-x8"); })();
  </script>

  <script>
    /**** Firebase config ****/
    const firebaseConfig = {
      // your Firebase config here
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /**** DOM Handles ****/
    const emailInput = document.getElementById("email");
    const bottleLabel = document.getElementById("bottleCount");
    const creditsLabel = document.getElementById("credits");
    const sendEmailBtn = document.getElementById("sendEmailBtn");
    const getDataBtn = document.getElementById("getDataBtn");
    const updateDataBtn = document.getElementById("updateDataBtn");
    const incBottlesInput = document.getElementById("incBottles");
    const incCreditsInput = document.getElementById("incCredits");
    const manualUpdateBtn = document.getElementById("manualUpdateBtn");

    /**** App State ****/
    let currentEmail = "";
    let currentBottleCount = 0;
    let currentCredits = 0;

    /**** EmailJS constants ****/
    const EMAILJS_SERVICE_ID = "service_9xv218b";
    const EMAILJS_TEMPLATE_ID = "template_m9ezdw4";

    /**** Helpers ****/
    function refreshEmailButtonState() {
      const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(currentEmail);
      sendEmailBtn.disabled = !(valid && currentBottleCount >= 0 && currentCredits >= 0);
    }

    function sendBottleEmail(userEmail, bottleCount, credits) {
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(userEmail)) {
        alert("Please enter a valid email first.");
        return;
      }
      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
        user_email: userEmail,
        bottles: bottleCount,
        credits: credits
      }).then(() => {
        alert("✅ Email sent to " + userEmail);
      }).catch(err => {
        console.error(err);
        alert("❌ Email failed. Check console for details.");
      });
    }

    /**** Email input listener ****/
    emailInput.addEventListener("input", () => {
      currentEmail = emailInput.value.trim();
      refreshEmailButtonState();
    });

    /**** Firebase: Get Data ****/
    getDataBtn.addEventListener("click", () => {
      const userId = "demoUser"; // replace with dynamic user logic if needed
      db.ref("users/" + userId).get().then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          currentBottleCount = data.bottleCount || 0;
          currentCredits = data.credits || 0;
          bottleLabel.textContent = currentBottleCount;
          creditsLabel.textContent = currentCredits;
          refreshEmailButtonState();
        } else {
          alert("No data found!");
        }
      });
    });

    /**** Firebase: Update Data ****/
    updateDataBtn.addEventListener("click", () => {
      const userId = "demoUser";
      const newBottleCount = currentBottleCount + 1;
      const newCredits = currentCredits + 10;

      db.ref("users/" + userId).set({
        bottleCount: newBottleCount,
        credits: newCredits
      }).then(() => {
        currentBottleCount = newBottleCount;
        currentCredits = newCredits;
        bottleLabel.textContent = currentBottleCount;
        creditsLabel.textContent = currentCredits;
        refreshEmailButtonState();
      });
    });

    /**** Manual Testing ****/
    manualUpdateBtn.addEventListener("click", () => {
      const userId = "demoUser";
      const addBottles = parseInt(incBottlesInput.value) || 0;
      const addCredits = parseInt(incCreditsInput.value) || 0;
      const newBottleCount = currentBottleCount + addBottles;
      const newCredits = currentCredits + addCredits;

      db.ref("users/" + userId).update({
        bottleCount: newBottleCount,
        credits: newCredits
      }).then(() => {
        currentBottleCount = newBottleCount;
        currentCredits = newCredits;
        bottleLabel.textContent = currentBottleCount;
        creditsLabel.textContent = currentCredits;
        refreshEmailButtonState();
        alert(✅ Updated! Bottles: ${currentBottleCount}, Credits: ${currentCredits});
      });
    });

    /**** Email Button ****/
    sendEmailBtn.addEventListener("click", () => {
      sendBottleEmail(currentEmail, currentBottleCount, currentCredits);
    });
  </script>
</body>
</html>
