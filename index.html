<!DOCTYPE html>
<html>
<head>
  <title>BottlePoints Web</title>
</head>
<body>
  <h2>BottlePoints - Smart Bottle Recycler</h2>

  <!-- Input for Email -->
  <input type="text" id="email" placeholder="Enter Email" />
  <button onclick="getUserData()">Get Data</button>

  <!-- Display Data -->
  <p><strong>Bottle Count:</strong> <span id="bottleCount">-</span></p>
  <p><strong>Credits:</strong> <span id="credits">-</span></p>

  <!-- Update Section -->
  <h3>Update Your Data</h3>
  <input type="number" id="newCount" placeholder="New Bottle Count" />
  <input type="number" id="newCredits" placeholder="New Credits" />
  <button onclick="updateData()">Update</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
   const firebaseConfig = {
  apiKey: "AIzaSyBH1YR29VHK4pJzcYMpKGgiUDBxH6clccA",
  authDomain: "bottlepoints-60dc8.firebaseapp.com",
  databaseURL: "https://bottlepoints-60dc8-default-rtdb.firebaseio.com",
  projectId: "bottlepoints-60dc8",
  storageBucket: "bottlepoints-60dc8.firebasestorage.app",
  messagingSenderId: "507941735663",
  appId: "1:507941735663:web:ade66e1a5723248741df1a"
};
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 🔍 Fetch Data
    function getUserData() {
      const email = document.getElementById("email").value.replace(/\./g, "_");
      db.ref("users/" + email).once("value")
        .then(snapshot => {
          const value = snapshot.val();
          if (value) {
            document.getElementById("bottleCount").innerText = value.bottleCount;
            document.getElementById("credits").innerText = value.credits;
          } else {
            alert("No data found for this email.");
          }
        })
        .catch(error => {
          console.error("Error fetching data:", error);
        });
    }

    // 📤 Update Data
    function updateData() {
      const email = document.getElementById("email").value.replace(/\./g, "_");
      const newCount = parseInt(document.getElementById("newCount").value);
      const newCredits = parseInt(document.getElementById("newCredits").value);

      db.ref("users/" + email).update({
        bottleCount: newCount,
        credits: newCredits
      }).then(() => {
        alert("Data updated successfully!");
      }).catch((error) => {
        alert("Error updating data: " + error.message);
      });
    }
  </script>
</body>
</html>
