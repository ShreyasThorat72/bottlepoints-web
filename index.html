<!DOCTYPE html>
<html>
<head>
  <title>BottlePoints Web</title>
</head>
<body>
  <h2>BottlePoints - Smart Bottle Recycler</h2>

  <!-- Phone Number Login -->
  <input type="text" id="phoneNumber" placeholder="+91XXXXXXXXXX">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Get OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <p id="loginStatus"></p>
  <hr>

  <!-- Show Data -->
  <h3>User Data</h3>
  <p><strong>Bottle Count:</strong> <span id="bottleCount">-</span></p>
  <p><strong>Credits:</strong> <span id="credits">-</span></p>
  <button onclick="fetchData()">Manual Update</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // 🔐 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBH1YR29VHK4pJzcYMpKGgiUDBxH6clccA",
      authDomain: "bottlepoints-60dc8.firebaseapp.com",
      databaseURL: "https://bottlepoints-60dc8-default-rtdb.firebaseio.com",
      projectId: "bottlepoints-60dc8",
      storageBucket: "bottlepoints-60dc8.appspot.com",
      messagingSenderId: "507941735663",
      appId: "1:507941735663:web:ade66e1a5723248741df1a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null;

    // ✅ Send OTP
    function sendOTP() {
      const phone = document.getElementById("phoneNumber").value;
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier("recaptcha-container");
      const appVerifier = window.recaptchaVerifier;

      auth.signInWithPhoneNumber(phone, appVerifier)
        .then(confirmationResult => {
          window.confirmationResult = confirmationResult;
          alert("OTP Sent!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // ✅ Verify OTP
    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then(result => {
          currentUser = result.user.phoneNumber.replace(/\+/g, "").trim();
          document.getElementById("loginStatus").innerText = "Logged in: " + currentUser;

          // Save active user in Firebase
          db.ref("/activeUser").set(currentUser);
        })
        .catch(error => {
          alert("Invalid OTP: " + error.message);
        });
    }

    // ✅ Manual Fetch
    function fetchData() {
      if (!currentUser) {
        alert("Please login first!");
        return;
      }

      const userPath = "users/" + currentUser;
      db.ref(userPath).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("bottleCount").innerText = data.bottleCount || 0;
          document.getElementById("credits").innerText = data.credits || 0;
        } else {
          alert("No data for this user.");
        }
      });
    }
  </script>
</body>
</html>
